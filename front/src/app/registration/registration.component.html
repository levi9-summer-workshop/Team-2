<div class="registration-box">
  <h1>Sing up</h1>
  <p>Please fill in this form to create an account.</p>
  <br>
  <form>
      <p>Username</p>
      <input type="text" name="username" placeholder="Enter username" required>
      <p>Email</p>
      <input type="text" name="email" placeholder="Enter email" required>
      <p>Password</p>
      <input type="password" name="password" placeholder="Enter email" required>
      <hr>
      <input type="submit" name="submit" value="Sing up">
      <input type="submit" name="cancel" value="Cancel">
      <hr>
      <p class="terms-and-privacy">By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Privacy</a>.</p>
  </form>
</div>
