<div class="headline text-center">
  <h1>{{ survey.title }}</h1>
</div>

<form>
  <div class="form-group" style="text-align: center;">
    <label class="control-label col" *ngFor='let question of survey.questions; let i = index'>
      {{ question.title }}
      <br>
      <ng-container *ngFor='let choices of question.choices; let i = index'>
          <input type={{question.type}} name="choice"> 
          {{ choices.choice }}
          <br>
      </ng-container>
      <button class="btn btn-primary " name="submit" type="submit">Vote</button>
    </label>
  </div>
</form>
