<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100" rel="stylesheet">

<div class="registration-form">
    <div class="row justify-content-center">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="text-center">

                <div class="panel-heading">
                    <div style="float:center; font-size: 180%; position: relative; top:-20px">
                        <div class="panel-title">
                            <h1>Login</h1>
                        </div>
                    </div>
                </div>

                <div class="panel-body">

                    <form (ngSubmit)="onLogin(f)" #f="ngForm">

                        <div class="form-group">
                            <div style="margin-bottom: 30px" class="input-group">
                                <input id="login-username" type="username" class="form-control" name="username" value="username" placeholder="username" ngModel required
                                    #username="ngModel" [ngClass]="{'is-invalid': error?.username || (username.invalid && (username.dirty || username.touched))}"
                                    minlength="5" maxlength="20">
                                <div class="invalid-feedback" *ngIf="username.invalid && (username.dirty || username.touched)">Username is invalid!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div style="margin-bottom: 30px" class="input-group">
                                <input id="login-email" type="email" class="form-control" name="email" value="email" placeholder="email" ngModel required
                                    #email="ngModel" [ngClass]="{'is-invalid': error?.email || (email.invalid && (email.dirty || email.touched))}"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">Email is invalid!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div style="margin-bottom: 30px">
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ngModel required #password="ngModel"
                                    [ngClass]="{'is-invalid': error?.pass || (password.invalid && (password.dirty || password.touched))}"
                                    minlength="6" maxlength="30">
                                <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">Password is invalid!</div>
                            </div>
                        </div>
                        <button class="btn btn-success btn-sm" type="submit" role="button">Log in</button>

                        <div class="form-group">
                            <div class="col-md-12 control" style="padding-top: 10px">
                                <small>
                                    Don't have an account!
                                    <a href="#"> Register Here!</a>
                                </small>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
