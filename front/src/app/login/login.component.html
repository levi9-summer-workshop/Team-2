<div class="login-box">
        <img src="../../assets/images/avatar.png" class="avatar">
        <h1>Login here</h1>
        <form action="#" th:method="post" th:object="${user}" th:action = "@{/login/userLogin}">
            <p>Email</p>
            <input type="text" name="email" th:field="*{email}" placeholder="Enter email">
            <p>Password</p>
            <input type="password" th:field="*{password}"  name="password"
                   placeholder="Enter password">
            <input type="submit" name="submit" value="Login">
            <p class="message">Not registered? <a href="#" th:href="@{/login/registration}">Create an account</a></p>
        </form>
    </div>
