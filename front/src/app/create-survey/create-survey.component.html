<div class="container">
  <div class="col">
    <div class="jumbotron">
      <h1 class="display-5" style="text-align: center;">Create online survey</h1>
      <input class="insertTitle" type="text" placeholder="Title">
      <!-- <button type="button" class="btn btn-success">Save survey</button> -->
      <button type="button" class="btn btn-primary" (click)="onAddQuestion(question)" data-toggle="modal" data-target="#addQuestionModal">Add question</button>
    </div>
  </div>
</div>

<div class="row">
    <div class="col">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-center align-middle">#</th>
                        <th scope="col" class="text-center align-middle">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let question of (questions$ | async); let i = index'>
                       <td class="text-center align-middle">{{ question.title }}</td>
                      <td class="text-center align-middle">{{ question.type }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>

<!--Add Question modal-->
<div class="modal fade bd-example-modal-lg" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="addQuestionModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addQuestionModalLabel">Add question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body input-append" style="display: inline; ">
        <input class="form-control" type="text" placeholder="Question" style="text-align: center; width: 70%; display: inline-block">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" style="display: inline-block">Choose
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <button (click)="addSingleAllowed()">One choice</button>
            <button (click)="addMultipleAlowed()">Multiple choices</button>
          </ul>
        </div>
      </div>
      <ng-container *ngIf="multipleAlowed">
        <button class="btn btn-secondary" (click)="addMoreChoices()">Add more choices</button>
        <button class="btn btn-danger" (click)="deleteChoice()">Delete choice</button>
        <ng-container *ngFor="let i of multipleAnswers; let index = i">
          <input type="text">
        </ng-container>
      </ng-container>
      <ng-container *ngIf="singleAllowed">
          <button class="btn btn-secondary" (click)="addMoreChoices()">Add more choices</button>
          <button class="btn btn-danger" (click)="deleteChoice()">Delete choice</button>
          <ng-container *ngFor="let i of multipleAnswers; let index = i">
            <input type="text">
          </ng-container>
      </ng-container>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true" (click)="resetData()">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onAddQuestionSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
