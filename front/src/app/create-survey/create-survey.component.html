<!--Add Question modal-->
<div class="modal fade bd-example-modal-lg" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="addQuestionModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addQuestionModalLabel">Add question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Type of question</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" (change)="checkTypeOfQuestion()">
            <option selected="selected" value="0">Choose...</option>
            <option value="text">Simple text</option>
            <option value="single">Single choice</option>
            <option value="multiple">Multiple choice</option>
          </select>
        </div>
      </div>

      <ng-container *ngIf="multipleAlowed">
        <ng-container *ngFor="let i of multipleAnswers; let index = i" (deleteEvent)="deleteEventHandler($event)">
          <div class="choices">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Choice" aria-label="Choice" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-danger" type="button" (click)="deleteChoice()">Delete</button>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <button type="button" class="btn btn-info" (click)="addMoreChoices()" hidden="true" id="addMultiple">Add more choices</button>
      <ng-container *ngIf="singleAllowed">
        <ng-container *ngFor="let i of multipleAnswers; let index = i" (deleteEvent)="deleteEventHandler($event)">
          <div class="choices">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Choice" aria-label="Choice" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-danger" type="button" (click)="deleteChoice()">Delete</button>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="textAllowed">
        <div class="choices">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Question text" aria-label="Text" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-danger" type="button" (click)="deleteChoice()">Delete</button>
            </div>
          </div>
        </div>
      </ng-container>
      <button type="button" class="btn btn-info" (click)="addMoreChoices()" hidden="true" id="addSingle">Add more choices</button>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true" (click)="resetData()">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onAddQuestionSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
